<!DOCTYPE html>
<html>
    <head>
        <title>LabelFuse</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/uikit.min.css') }}" />
        <script src="{{ url_for('static', path='/js/uikit.min.js') }}"></script>
        <script src="{{ url_for('static', path='js/uikit-icons.min.js') }}"></script>
    </head>
    <body style="background-color:#2a354f">
 
<div class="uk-section uk-section-muted-secondary uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>

    <div class="uk-width-1-1">

        <div class="uk-container">

            <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>

                <div class="uk-width-1-1@m">

            <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body">

                        <h3 class="uk-card-title uk-text-center">Sign in</h3>
                          <div class="uk-text-small uk-text-center">
                              No account ? | <a href="{{ url_for('create') }}">  Create an account here </a>
                            </div>
                         
                          <hr class="uk-divider-icon">

                        <form method="post" action="/login">
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                                    <input class="uk-input uk-form-large" type="text" placeholder="Email" name="username">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input class="uk-input uk-form-large" type="password" placeholder="Password", name="password">  
                                </div>
                            </div>
                            <div class="uk-margin">
                                <button class="uk-button uk-button-danger uk-button-large uk-width-1-1">Login</button>
                            </div>
                            <div class="uk-text-small uk-text-center">
                               Forgot password ? | <a href="{{ url_for('reset') }}">Reset here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
  
                 
    </body>
</html>
